<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CougarCare Medical Patient Sign Up Form</title>

<!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
<!-- HEAD -->
        <div id="header"> 
            <table width="100%">
                <tr>
                    <td>
<!-- LOGO -->
                        <img 
                            id="logo" 
                            src="HW1_MIS3371_logo.jpg" 
                            alt="A caduceus and a stethoscope"
                        >
                    </td>
<!-- TITLE -->
                    <td valign="middle"><span id="title">CougarCare Medical</span></td>
<!-- DATE -->
                    <td valign="bottom" align="right">Today is: <span id="today">Date goes here </span></td>
                </tr>
            </table>
        </div>

        <hr>
        
<!-- BODY -->
        <div id="body">
            <form action="thankyou.html">
                <table class="form">
                    <tr class="form">
<!-- FORM HEADING -->
                        <th class="form" colspan="3">Set up a new patient account</th>
                    </tr>
<!-- NAME -->
                    <tr class="form">
                        <td align="right">
                            <label for="firstname">First</label>
                            <label for="middleinit">M</label>
                            <label for="lastname">Last</label>
                        </td>
                        <td>
                            <input type="text"
                                size="25"
                                maxlength="30" 
                                id="firstname" 
                                name="firsttname" 
                                required
                                oninput="this.setCustomValidity('')"
                                placeholder="(req'd)"
                            >
                            <input type="text" 
                                size="1"
                                maxlength="1" 
                                id="middleinit" 
                                name="middleinit" 
                            >
                            <input type="text"
                                size="20"
                                maxlength="30" 
                                id="lastname" 
                                name="lastname" 
                                required
                                oninvalid="this.setCustomValidity('Last Name is Required')"
                                oninput="this.setCustomValidity('')"
                                placeholder="(req'd)"
                            >
                            <span id="name_text"></span>
                        </td>
                    </tr>
<!-- GENDER(radio) -->
                    <tr class="form">
                        <td align="right">
                            Gender
                        </td>
                        <td>
                            <input type="radio" id="male" name="gender" value="Male">
                                <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="Other">
                                <label for="other">Other</label>
                            <span id="gender_text"></span>
                        </td>
                    </tr>
<!-- DOB -->
                    <tr class="form">
                        <td align="right">
                            <label for="dob">Date of Birth</label>
                        </td>
                        <td>
                            <input type="text"
                                size="20"
                                maxlength="10"
                                id="dob"
                                name="dob"
                                required
                                oninvalid="this.setCustomValidity('Please use the format MM/DD/YYYY')"
                                oninput="this.setCustomValidity('')"
                                placeholder="MM/DD/YYYY"
                            >
                            <span id="dob_text"></span>
                        </td>
                    </tr>
<!-- SOCIALSECURITY -->
                    <tr class="form">
                        <td align="right">
                            <label for="socialSec">Social Security #</label>
                        </td>
                        <td>
                            <input type="password"
                                size="20"
                                maxlength="11"
                                id="socialSec"
                                name="SocialSec"
                                required
                                oninvalid="this.setCustomValidity('Please use the format 999-99-9999')"
                                oninput="this.setCustomValidity('')"
                                placeholder="999-99-9999"
                            >
                            <span id="socialSec_text"></span>
                        </td>
                    </tr>
<!-- ADDRESS 1 -->
                    <tr  class="form">
                        <td align="right">
                            <label for="addr1" >Address Line 1</label>
                        </td>
                        <td>
                            <input type="text" 
                                size="20" 
                                minlength="5"
                                maxlength="30" 
                                id="addr1" 
                                name="addr1" 
                                required
                                oninvalid="this.setCustomValidity('At least 1 address line Required')"
                                oninput="this.setCustomValidity('')"
                                placeholder="1234 Main St (req'd)"
                            >
                            <span id="addr1_text"></span>
                        </td>
                    </tr>
<!-- ADDRESS 2 -->
                    <tr  class="form">
                        <td align="right">
                            <label for="addr2">Address Line 2</label>
                        </td>
                        <td>
                            <input type="text" 
                                size="20" 
                                maxlength="30" 
                                id="addr2" 
                                name="addr2" 
                                placeholder="Apt #, etc..."
                            >
                            <span id="addr2_text"></span>
                        </td>
                    </tr>
<!-- CITY, ST ZIP -->
                    <tr class="form">
                        <td align="right">
                            <label for="city">City,</label>
                            <label for="state">ST,</label>
                            <label for="zip">Zip</label>
                        </td>
                        <td>
                            <input type="text" 
                                size="10" 
                                maxlength="25" 
                                id="city" 
                                name="city" 
                                required
                                oninvalid="this.setCustomValidity('You forgot City')"
                                oninput="this.setCustomValidity('')"
                                placeholder="(req'd)"
                            >
                            <select required>
                                <option value=""></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <input type="text" 
                                pattern="[0-9]{5}"
                                size="5"
                                minlength="5"
                                maxlength="10" 
                                id="zip" 
                                name="zip" 
                                required
                                oninvalid="this.setCustomValidity('5 Digit Zip/Postal Code required')"
                                oninput="this.setCustomValidity('')"
                                placeholder="00000"
                            >
                            <span id="city_text"></span>
                            <span id="state_text"></span>
                            <span id="zip_text"></span>
                        </td>
                    </tr>
<!-- EMAIL -->
                    <tr class="form">
                        <td align="right">
                            <label for="email">Email Address</label>
                        </td>
                        <td>
                            <input type="text" 
                                size="20" 
                                maxlength="40" 
                                id="email" 
                                name="email" 
                                placeholder="name@domain.tld"
                                required
                            >
                            <span id="email_text"></span>
                        </td>
                    </tr>
<!-- USERID-->
                    <tr class="form">
                        <td align="right">
                            <label for="userid">UserID</label>
                        </td>
                        <td>
                            <input type="text"
                                size="20"
                                maxlength="20"
                                id="userid"
                                name="userid"
                                required
                                oninvalid="this.setCustomValidity('Please use a valid UserID')"
                                oninput="this.setCustomValidity('')"
                                placeholder="Cougar26"
                            >
                            <span id="userid_text"></span>
                        </td>
                    </tr>
<!-- PASSWORD-->
                    <tr class="form">
                        <td align="right">
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password"
                                size="20"
                                maxlength="20"
                                id="userid"
                                name="userid"
                                required
                                oninvalid="this.setCustomValidity('Please use a valid password')"
                                oninput="this.setCustomValidity('')"
                                
                            >
                            <span id="password_text"></span>
                        </td>
                    </tr>
<!-- RE-ENTER PASSWORD-->
                    <tr class="form">
                        <td align="right">
                            <label for="reenterpassword">Re-enter Password</label>
                        </td>
                        <td>
                            <input type="password"
                                size="20"
                                maxlength="20"
                                id="reenterpassword"
                                name="reenterpassword"
                                required
                                oninvalid="this.setCustomValidity('Please make sure passwords match')"
                                oninput="this.setCustomValidity('')"
                            >
                            <span id="repassword_text"></span>
                        </td>
                    </tr>
<!-- VACCINATED(RADIO) -->
                    <tr class="form">
                        <td align="right">
                            Vaccinated?
                        </td>
                        <td>
                            <input type="radio" id="yes" name="vaccine" value="Yes">
                                <label for="yes">Yes</label>
                            <input type="radio" id="no" name="vaccine" value="No">
                                <label for= No">No</label>
                            <input type="radio" id="notsure" name="vaccine" value="Not Sure">
                                <label for="notsure">Not Sure</label>
                            <span id="vaccine_text"></span>
                        </td>
                    </tr>
<!-- INSURANCE(RADIO) -->
                    <tr class="form">
                        <td align="right">
                            Insurance?
                        </td>
                        <td>
                            <input type="radio" id="yes" name="insurance" value="Yes">
                                <label for="yes">Yes</label>
                            <input type="radio" id="no" name="insurance" value="No">
                                <label for= No">No</label>
                            <input type="radio" id="notsure" name="insurance" value="Not Sure">
                                <label for="notsure">Not Sure</label>
                            <span id="insurance_text"></span>
                        </td>
                    </tr>                  
<!-- CHECKBOXES -->
                    <tr class="form">
                        <td align="right">
                            <p>Do you have any of these?</p>
                        </td>
                        <td>
                            <input type="checkbox" id="diabetes" name="diabetes" value="Diabetes">
                            <label for="diabetes">Diabetes</label><br>
                            <input type="checkbox" id="hypertension" name="hypertension" value="Hypertension">
                            <label for="hypertension">Hypertension</label><br>
                            <input type="checkbox" id="asthma" name="asthma" value="Asthma">
                            <label for="asthma">Asthma</label><br>
                            <input type="checkbox" id="copd" name="copd" value="COPD">
                            <label for="copd">COPD</label><br>
                            <input type="checkbox" id="arthritis" name="arthritis" value="Arthritis">
                            <label for="arthritis">Arthritis</label>
                            <span id="check_text"></span>
                        </td>
                    </tr>
<!-- SLIDER -->
                    <tr class="form">
                        <td align="right">
                            <label for="pain">Pain Level</label>
                        </td>

                        <td>
                            <input type="range" id="pain" name="pain" min="0" max="10"
                                oninput="painvalue.value = this.value">
                            <output id="painvalue"></output>
                            <span id="slider_text"></span>
                        </td>
                    </tr>
<!-- TEXTBOX -->
                    <tr class="form">
                        <td align="right">
                            <label for="textBox"> Any other symptoms?</label>
                        </td>
                        <td>
                            <textarea name="message" rows="3" cols="50"></textarea>
                            <span id="textbox_text"></span>
                        </td>
                    </tr>
<!-- SUBMIT & RESET -->
                    <tr>        
                        <td colspan="3" class="submit-row">
                                <input type="submit">
                                <span id="submit_text"></span>  
                                &nbsp;&nbsp;&nbsp; 
                                <input type="reset">
                                <span id="reset_text"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <hr>

<!-- FOOTER  -->
        <div>
            <table id="footer">
                <tr>
                    <td class="left-footer">
                        <strong>CougarCare Medical</strong><br>
                        1234 Cougar Way<br>
                        Houston, TX 77204<br>
                        <button id="contactBtn" onclick="alert('Contact page coming soon!');">Contact Us</button>
                        <span id="footer_text">
                    </td>
                </tr>
            </table>
        </div>

    <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
 <script>
    document.getElementById("today").innerHTML = new Date().toLocaleDateString();
</script>
</body>

<!-- End of file: homework1.html -->
</html>
